# --- Transparency & background ---
background_opacity 0.88
background_blur 20

# --- Font ---
font_family FiraCode Nerd Font
font_size 11.5
bold_font auto
italic_font auto

# --- Colors ---
background #0f1416
foreground #cfd6d2

selection_background #2a3438
selection_foreground #e6ece8

cursor #9fb6ad

# == black
color0 #0f1416
color8 #3a4448

# == red (muted rust)
color1 #7a4f4a
color9 #9a6a63

# == Green (foggy moss)
color2 #6f8b7a
color10 #8fae9a

# == Yellow (dead grass)
color3 #8a7f5a
color11 #a89c72

# == Blue (steel blue)
color4 #5f7f8a
color12 #7fa2ad

# == Magenta (desaturated mauve)
color5 #7a6a7f
color13 #9a8fa0

# == Cyan (cold mist)
color6 #6f8f8a
color14 #8fb0aa

# == White
color7 #cfd6d2
color15 #eef3f0

# --- Padding ---
window_padding_width 18

# --- clean windows ---
hide_window_decorations yes

# --- cursor & swoosh ---
cursor_trail 10
cursor_trail_start_threshold 0
cursor_trail_decay 0.01 0.05
cursor_shape block
cursor_blink true 
